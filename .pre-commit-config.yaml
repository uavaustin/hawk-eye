repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
    -   id: check-yaml
    -   id: trailing-whitespace
    -   id: check-added-large-files
        args: ['--maxkb=25']
    -   id: end-of-file-fixer
-   repo: https://github.com/psf/black
    rev: 19.10b0
    hooks:
    -   id: black
-   repo: local
    hooks:
    -   id: flake8
        name: "Test style with flake8"
        entry: flake8
        language: system
        files: \.x$
